<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<header th:replace="~{fragments/base :: head}"></header>
	<style>
		td,
		th {
			text-align: center;
		}
	</style>
	<script>
		function deleteFunc(uid) {
			$('#deleteUid').val(uid);
			$('#deleteModal').modal('show');
		}
	</script>
</head>

<body>
	<div th:insert="~{fragments/base :: top}"></div>
	<div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-3">
				<aside th:replace="~{fragments/base :: aside}"></aside>
			</div>

			<div class="col-9">
				<main id="main">

					<table class="table table-sm table-borderless">
						<tr>
							<td style="width: 52%; text-align: left">
							<h3><strong class="me-5">사용자 목록</strong>
								<span style="font-size:16px"><a href="/mid/user/register"><i class="fa-solid fa-user-plus"></i> 사용자
										가입</a></span>
							</h3>
							<hr>
							<div class="row">
								<div class="col-1"></div>
								<div class="col-10">
									<table class="table">
										<tr>
											<th>아이디</th>
											<th>이름</th>
											<th>이메일</th>
											<th>등록일</th>
											<th>액션</th>
										</tr>

										<tr th:each="user : ${userList}">
											<td>[[${user.uid}]]</td>
											<td>[[${user.uname}]]</td>
											<td>[[${user.email}]]</td>
											<td>[[${user.regDate}]]</td>
									</table>
									<!--
										본인만 수정 가능하게 고치기
									-->

									<hr>
									</main>
								</div>
							</div>
						</div>

						<footer th:replace="~{fragments/base :: bottom}"></footer>
</body>

</html>
